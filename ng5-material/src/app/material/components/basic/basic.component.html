<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <a class="nav-link" routerLink="/">Material Test</a>
    </span>

    <span class="example-spacer"></span>

    <a mat-button routerLink="/datatable">
        User Table
    </a>
    <a mat-button routerLink="/stock">
        Stock
    </a>
    <a mat-button routerLink="/dialog">
      Dialog
    </a>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="Who has the best dev tutorials?">
  </mat-form-field>

  <br>

  <button mat-raised-button (click)="showAnswer()">Answer me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}, you're damn right.</h1>
</mat-card>


<button mat-button>My Button</button>
